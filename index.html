<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Profile card component</title>

</head>
<body>
  <div class="card-container">
     <img src="images/bg-pattern-card.svg">
      <div class="profile-picture">
        <img class="photo" src="images/image-victor.jpg">
      </div> 
      <div class="profile-info">
       <h1>Victor Crest</h1>
       <span>26</span>
      </div>
      <p>London</p>
   <div class="social-network">
    <div class="activity">
      <h4>80K <span>Followers</span></h4>
    </div>
    <div class="activity">
      <h4>803K <span>Likes</span></h4>
    </div>
    <div class="activity">
      <h4>1.4K <span>Photos</span></h4>
    </div>
   </div>     
  </div>
</body>
</html>
